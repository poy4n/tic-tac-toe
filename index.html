<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>❌⭕️</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="players">
            <div>
                <div class="p1">❌</div>
                <div class="score1">0</div>
                <div class="round1">0</div>
            </div>
            
            <div>
                <div class="p2">⭕️</div>
                <div class="score2">0</div>
                <div class="round2">0</div>
            </div>
        </section>
        
        <section id="board">
            <div id="a1" class="square"></div>
            <div id="a2" class="square"></div>
            <div id="a3" class="square"></div>
            <div id="a4" class="square"></div>
            <div id="a5" class="square"></div>
            <div id="a6" class="square"></div>
            <div id="a7" class="square"></div>
            <div id="a8" class="square"></div>
            <div id="a9" class="square"></div>
        </section>
        
        <div class="button">
            <button class="reset">RESET</button>
            <select class="mode">
                <option class="classic">Classic</option>
                <option class="future">Future</option>
                <option class="magic">Magic</option>
                <option class="romantic">Romantic</option>
                <option class="season">Season</option>
                <option class="moon">Moon</option>
            </select>
        </div>
        
        <div class="message"></div>

        <section id="localSt">
            <fieldset>
                <legend>Best of 5</legend>
                <input id="inpKey" type="text" placeholder="Your Name">
                <input id="inpValue" type="text" placeholder="Your Score">
                <button id="btnInsert" type="button">SUBMIT</button>
            </fieldset>

            <fieldset>
                <legend>❌⭕️</legend>
                <div id="outPut"></div>
            </fieldset>
        </section>
        
        <script src="tictactoe.js"></script>
    </body>
</html>
