<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="players">
            <div>
                <div class="p1">X</div>
                <div class="score1">0</div>
            </div>
            
            <div>
                <div class="p2">O</div>
                <div class="score2">0</div>
            </div>
        </section>
        
        <section id="board">
            <div id="a1" class="square"></div>
            <div id="a2" class="square"></div>
            <div id="a3" class="square"></div>
            <div id="a4" class="square"></div>
            <div id="a5" class="square"></div>
            <div id="a6" class="square"></div>
            <div id="a7" class="square"></div>
            <div id="a8" class="square"></div>
            <div id="a9" class="square"></div>
        </section>
        
        <div class="button">
            <button class="reset">RESET</button>
            <select class="modes">
                <option class="classic">Classic</option>
                <option class="future">Future</option>
                <option class="romantic">Romantic</option>
            </select>
        </div>
        
        <div class="message"></div>
        
        
        <script src="tictactoe.js"></script>
    </body>
</html>
